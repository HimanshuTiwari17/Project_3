<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="content">
            <h1>Job Application Form<span class="small_text"> (Web)</span></h1>
            <div class="form">
            <div>
                <br><label>First name</label><br>  
                <input type="text" name="firstname" id="firstname" placeholder="Enter the first name...">
            </div>
            <div>
                <br> <label>Last name</label><br> 
                <input type="text" name="lastname" id="lastname" placeholder="Enter the last name...">
            </div>
            <div>
                <br> <label>Email</label><br> 
                <input type="email" name="email" id="email" placeholder="Enter the email...">
            </div>
            <div>
                <br> <label>Job Role</label><br> 
                <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="ui_ux">UI UX Designer</option>
                </select>
            </div>
            <div>
                <br> <label>Address</label><br> 
                <input type="text" name="Address" id="Address" placeholder="Enter the Address...">
            </div>
            <div>
                <br>  <label>City</label><br> 
                <input type="text" name="City" id="City" placeholder="Enter the City...">
            </div>
            <div>
                <br> <label>Pincode</label><br> 
                <input type="text" name="Pincode" id="Pincode" placeholder="Enter the Pincode...">
            </div>
            <div>
                <br> <label>Date</label><br> 
                <input type="date" name="Date" id="Date" value="2022-01-10"">
            </div>
            <div>
                <br> <label>Latest resume:</label><br> 
                <input type="file" name="Pincode" id="Pincode" placeholder="Enter the Pincode...">
            </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </div>
    </div>
                

</body>
</html>
